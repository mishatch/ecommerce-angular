<div class="container">
  <form [formGroup]="productForm" (ngSubmit)="save(productForm.value)">
    <div class="form-group">
      <label for="title" class="secondary-font">Title</label>
      <input
        formControlName="title"
        [(ngModel)]="product.title"
        id="title"
        type="text"
        class="input-default"
      />
      <div
        class="alert"
        *ngIf="
          productForm.get('title')?.touched && productForm.get('title')?.invalid
        "
      >
        <div *ngIf="productForm.get('title')?.errors.required">
          Title is Required!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="price" class="secondary-font">Price</label>
      <input
        [(ngModel)]="product.price"
        formControlName="price"
        id="price"
        type="number"
        class="input-default"
        placeholder="$"
      />
      <div
        class="alert"
        *ngIf="
          productForm.get('price')?.touched && productForm.get('price')?.invalid
        "
      >
        <div *ngIf="productForm.get('price')?.errors.required">
          Price is Required!
        </div>
        <div *ngIf="productForm.get('price')?.errors.invalidPrice">
          Price can not be less than 0
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="category" class="secondary-font">Category</label>
      <select
        formControlName="category"
        id="category"
        class="select-default"
        [(ngModel)]="product.category"
      >
        <option value=""></option>
        <option *ngFor="let c of categories$ | async" [value]="c.name">
          {{ c.name }}
        </option>
      </select>
      <div
        class="alert"
        *ngIf="
          productForm.get('category')?.touched &&
          productForm.get('category')?.invalid
        "
      >
        Category is Required!
      </div>
    </div>
    <div class="form-group">
      <label for="imageUrl" class="secondary-font">Image URL</label>
      <input
        formControlName="imageUrl"
        id="imageUrl"
        type="text"
        class="input-default"
        [(ngModel)]="product.imageUrl"
      />
      <div
        class="alert"
        *ngIf="
          productForm.get('imageUrl')?.touched &&
          productForm.get('imageUrl')?.invalid
        "
      >
        <div *ngIf="productForm.get('imageUrl')?.errors.required">
          Image URL is required!
        </div>
        <div *ngIf="productForm.get('imageUrl')?.errors.invalidUrl">
          URL is invalid. Please enter a valid URL
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="secondary-font button-default" type="submit">Save</button>
      <button
        type="button"
        (click)="delete()"
        class="secondary-font danger-button"
      >
        Delete
      </button>
    </div>
  </form>

  <div class="card">
    <div class="card-header">
      <img [src]="product.imageUrl" class="card-img" *ngIf="product.imageUrl" />
    </div>
    <div class="card-body">
      <h5 class="card-title main-font">{{ product.title }}</h5>
      <p class="card-text secondary-font">
        {{ product.price | currency : "USD" : "symbol" }}
      </p>
    </div>
  </div>
</div>
