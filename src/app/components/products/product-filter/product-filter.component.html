<div class="categories">
  <div>
    <div>
      <a [class.highlighted]="!category" routerLink="/" class="secondary-font">
        All Categories</a
      >
      <a
        *ngFor="let c of categories$ | async"
        class="secondary-font"
        [routerLink]="['/']"
        [queryParams]="{ category: c.name }"
        [class.highlighted]="category === c.name"
      >
        {{ c.name }}
      </a>
    </div>
  </div>
</div>
