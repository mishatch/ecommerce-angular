<div class="container">
  <h1 class="main-font">Orders</h1>
  <table class="table">
    <thead>
      <tr>
        <th class="secondary-font">Customer</th>
        <th class="secondary-font">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders$ | async">
        <td class="secondary-font">{{ order.shipping.name }}df</td>
        <td class="secondary-font">{{ order.datePlaced | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
